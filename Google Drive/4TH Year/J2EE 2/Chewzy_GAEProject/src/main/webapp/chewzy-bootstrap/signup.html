<form class="form-horizontal" id="signUp" class="col-lg-8">
  <fieldset>
    <legend>Sign Up</legend>
    <div class="form-group">
      <label for="lastName" class="col-lg-3 control-label">Last Name</label>
      <div class="col-lg-7">
        <input type="text" class="form-control" id="lastName" placeholder="Your last name">
      </div>
    </div>

    <div class="form-group">
      <label for="givenName" class="col-lg-3 control-label">Given Name</label>
      <div class="col-lg-7">
        <input type="text" class="form-control" id="givenName" placeholder="Your given name">
      </div>
    </div>

    <div class="form-group">
      <label for="userName" class="col-lg-3 control-label">User Name</label>
      <div class="col-lg-7">
        <input type="text" class="form-control" id="userName" placeholder="Your user name">
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="col-lg-3 control-label">Email Address</label>
      <div class="col-lg-7">
        <input type="text" class="form-control" id="email" placeholder="Your email address">
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-lg-3 control-label">Password</label>
      <div class="col-lg-7">
        <input type="password" class="form-control" id="password" placeholder="Your password">
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword" class="col-lg-3 control-label">Confirm Password</label>
      <div class="col-lg-7">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter Password">
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="col-lg-3 control-label">Email Address</label>
      <div class="col-lg-7">
        <input type="email" class="form-control" id="confirmPassword" placeholder="Email Address">
      </div>
    </div>

  <div class="form-group">
    <label for="birthdate" class="col-lg-3 control-label">Birth Date</label>
        <div class="col-lg-3">
                <div class='input-group date' id='datetimepicker10'>
                    <input type="text" class="form-control" id="birthdate">
                    <span class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                    </span>
                </div>
        </div>
        <div class="col-lg-1">
          <label for="gender" class="col-lg-4 control-label">Gender</label>
        </div>
        <div class="col-lg-3">
            <select class="form-control" id="select">
              <option value="male">male</option>
              <option value="female">female</option>
            </select>
      </div>

        <script type="text/javascript">
            $(function () {
                $('#datetimepicker10').datetimepicker({
                    viewMode: 'years',
                    format: 'MM/DD/YYYY'
                });
            });
        </script>
  </div>

  <div class="form-group">
  <label for="address" class="col-lg-3 control-label">Address</label>
  <div class="col-lg-5">
    <input type="text" class="form-control" id="address" disabled="" />
  </div>
  <div class="col-lg-4">
    <button class="btn btn-primary" data-target="#us6-dialog" data-toggle="modal">Locate Address Here</button>
  </div>
    <div id="us6-dialog" class="modal fade"  tabindex="-1" data-width="600">
        <div class="modal-dialog">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Address</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal" style="width: 550px">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Location:</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="us3-address" />
                            </div>
                        </div>
                       <!--  <div class="form-group">
                            <label class="col-sm-2 control-label">Radius:</label>

                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="us3-radius" />
                            </div> -->
  

                        <div id="us3" style="width: 100%; height: 400px;"></div>
                        <div class="clearfix">&nbsp;</div>
                        
                        <div class="clearfix"></div>
                        <script>
                            $('#us3').locationpicker({
                                location: {
                                    latitude: 46.15242437752303,
                                    longitude: 2.7470703125
                                },
                                inputBinding: {
                                    latitudeInput: $('#us3-lat'),
                                    longitudeInput: $('#us3-lon'),
                                    radiusInput: $('#us3-radius'),
                                    locationNameInput: $('#us3-address')
                                },
                                enableAutocomplete: true,
                                markerIcon: 'images\\location.png'
                            });
                            $('#us6-dialog').on('shown.bs.modal', function () {
                                $('#us3').locationpicker('autosize');
                            });
                        </script>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save Address</button>
                </div>

        </div>
        <!-- /.modal-dialog -->
      </div>
    <!-- /.modal -->
    </div>
    <div class="col-lg-10">
      <button type="submit" class="btn btn-primary" style="float:right">Register</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
      <button class="btn btn-default" style="float:right">Cancel</button>
    </div>
    </fieldset>
</form>
<!-- END OF FORM -->
